<h2 class="form-signin-heading text-center">Set new password</h2>

<form class="form-signin" action="/user/password/set">
	<input name="ak" type="hidden" value="{{@.resetKey}}"></input>
	<input name="password"
				 class="input-block-level"
				 type="password"
				 placeholder="{{$.locale.password}}"
				 required>
	</input>
	<input name="r_password"
				 class="input-block-level"
				 type="password"
				 placeholder="{{$.locale.r_password}}"
				 required>
	</input>
	<button class="btn btn-large btn-primary btn-block"
					type="submit">
		Set
	</button>
</form>

<!-- Dirty hack to hide login form -->
<style>body{overflow: hidden;}</style>
<div style="height: 1000px;"></div>
